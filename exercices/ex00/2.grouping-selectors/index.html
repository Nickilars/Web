<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Grouping Selectors</title>
        <style>
            #me {height: 50px; width: 150px; background-color: black; color: white;}
            #nome {height: 50px; width: 250px ; background-color: yellow;}
            .both {font-size: 28px; font-family: Helvetica, Times New Roman, sans-serif;}
        </style>
    </head>
    <body>
        <button id="me" class="both">Click Me!</button>
        <button id="nome" class="both">No, Click on me!</button>
    </body>
</html>
